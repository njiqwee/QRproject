{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Attendees</h1>
<ul class="list-group list-group-flush" id="attendances">
  {% for attendance in user.attendances %}
  <li class="list-group-item">
    {{ attendance.attendee_name }}
    <button type="button" class="close" onClick="deleteAttendee({{ attendance.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="attendee" id="attendee" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Attendee</button>
  </div>
</form>
{% endblock %}
